<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Component - hanaweb</title>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="dw">
    <!-- Komponen Vue.js untuk menampilkan postingan -->
    <buat-postingan></buat-postingan>
  </div>

  <template id="buat-postingan">
    <div>
        <h1>Buat Postingan</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Judul</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Judul Artikel">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Konten</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </div>
        </form>
    </div>
</template>

  <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
  <script>
    Vue.component('buat-postingan', {
    template: '#buat-postingan'
});

    new Vue({
      el: '#dw'
    });
  </script>
</body>
</html>
