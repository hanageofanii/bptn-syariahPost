<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Component - hanaweb</title>
    <!-- Latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="dw">
    <!-- <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">BPTN Syariah</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="#">Postingan</a></li>
          <li><a href="#">Buat Postingan</a></li>
        </ul>
      </div>
    </nav> -->

    <!-- Komponen Vue.js untuk menampilkan postingan -->
    <postingan></postingan>
  </div>

  <template id="postingan">
    <div>
      <h1>Postingan</h1>
      <div class="list-group">
        <a v-for="post in posts" href="#" class="list-group-item clearfix">
          {{ post }}
          <span class="pull-right">
            <button class="btn btn-xs btn-info">
              <span class="fa fa-edit"></span>
            </button>
            <button class="btn btn-xs btn-warning">
              <span class="fa fa-trash"></span>
            </button>
          </span>
        </a>
      </div>
    </div>
  </template>

  <script src="https://unpkg.com/vue@2.5.6/dist/vue.js"></script>
  <script>
    Vue.component('postingan', {
      template: '#postingan',
      data: function() {
        return {
          posts: [
            'Membuat Dynamic Component',
            'Api Laravel 5.5',
            'HTML Fundamental',
            'Otentikasi Dengan Laravel 5.5'
          ]
        };
      }
    });

    new Vue({
      el: '#dw'
    });
  </script>
</body>
</html>
